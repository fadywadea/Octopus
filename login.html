<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

<body> 
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="side-image col-md-6">
                    <!------Image------>
                    <img src="OCT.jpeg" alt="">
                    <div class="text">
                        <p>Join <i>- ludiflex</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create Account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="subimt" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Aleready have an Account? <a href="#">Login in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
